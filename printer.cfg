#####################################################################
# 	Macros
#####################################################################
[gcode_macro m205]
gcode:
[include klicky-probe.cfg] #klicky probe add
[include mainsail.cfg]
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 325
#position_min: -1
position_min: -8
position_max: 325
homing_speed: 60
homing_retract_dist: 0
homing_positive_dir:true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.7
stealthchop_threshold: 999999
diag_pin: ^PC0      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 60  # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 330
position_min: 0
position_max: 330
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir:true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.7
stealthchop_threshold: 999999
diag_pin: ^PC1      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 60  # 255 is most sensitive value, 0 is least sensitive

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
# endstop_pin: !PC2 #before klicky
# position_endstop: 0 #position_min: -1 before klicky
position_max: 400

# klicky
[probe]
pin: PC2
x_offset: -19.5
y_offset: -27
z_offset: 4.61 #was 4.55
speed: 7
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 10

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 26,30
mesh_max: 304,300
probe_count: 9,11 #was 11,11
mesh_pps: 3,3
algorithm: bicubic
bicubic_tension: .2 


[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: .8  #was 1.3
stealthchop_threshold: 999999
diag_pin: ^PC2      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 0  # 255 is most sensitive value, 0 is least sensitive

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 23.056 #7.71 # without gear ratio use these -23.056 #Bondtech 5mm Drive Gears 22.172 or 22.43 
gear_ratio: 50:17 #3:1 #50:17 BMG
full_steps_per_rotation: 200 #Bondtech 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
control: pid
pid_Kp: 15.306
pid_Ki: 0.593
pid_Kd: 98.724
min_temp: 0
max_temp: 285
max_extrude_only_distance:780
pressure_advance = .132 #factor .005

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.4
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 65.035
pid_Ki: 1.006
pid_Kd: 1051.135
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFDE055359393542652043-if00
serial /dev/ttyACM0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 1000
max_accel_to_decel: 1000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

